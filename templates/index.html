<!doctype html>
<html>
<head><meta charset="utf-8"><title>Secure Files</title></head>
<body>
  <h1>Secure File Upload</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit">Upload (it will be encrypted)</button>
  </form>
  <h2>Files</h2>
  <ul>
    {% for id, name, size in files %}
      <li>{{ name }} - {{ size }} bytes - <a href="/download/{{ id }}">Download</a></li>
    {% else %}
      <li>No files yet</li>
    {% endfor %}
  </ul>
</body>
</html>
